<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tutorial</title>
    <!--This line of code refrences the stylesheet into the html document-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- A container is an element that helps with alignment of the objects within -->
    <div class="container"> <!-- A class is how you attach a style to an element -->
        <!-- This is a heading element -->
        <h1>Gradient Tutorial</h1>
    </div>

    <div class="container">
        <!-- This is a smaller heading element -->
        <h5>Simple Linear</h5>
        <!-- This is our object we are going to style with a gradient -->
        <div class="box simple-linear"></div>
    </div>
    <div class="container">
        <h5>Horizontal Linear</h5>
        <div class="box horizontal-linear"></div>
    </div>
    <div class="container">
        <h5>Diagonal Linear</h5>
        <div class="box diagonal-linear"></div>
    </div>
    <div class="container">
        <h5>Angled Linear</h5>
        <div class="box angled-linear"></div>
    </div>
    <div class="container">
        <h5>Auto Spaced Linear</h5>
        <div class="box auto-spaced-linear"></div>
    </div>
    <div class="container">
        <h5>Striped Linear</h5>
        <div class="box striped-linear"></div>
    </div>
    <div class="container">
        <h5>Multiposition Stops Part 1</h5>
        <div class="box multiposition-stops-1"></div>
    </div>
    <div class="container">
        <h5>Multiposition Stops Part 2</h5>
        <div class="box multiposition-stops-2"></div>
    </div>
    <div class="container">
        <h5>Progression Linear</h5>
        <div class="box progression-linear"></div>
    </div>
    <div class="container">
        <h5>Image Gradient</h5>
        <div class="box layered-image"></div>
    </div>
    <div class="container">
        <h5>Stacked Gradients</h5>
        <div class="box stacked-gradients"></div>
    </div>
    <div class="container">
        <h5>Different Blends</h5>
        <div class="box blends-linear"></div>
    </div>
    <div class="container">
        <h5>Repeating Linear</h5>
        <div class="box repeating-linear"></div>
    </div>
    <div class="container">
        <h5>Plaid</h5>
        <div class="box plaid-linear"></div>
    </div>

    <div class="container">
        <h5>Animated Linear</h5>
        <div class="box animated-linear"></div>
    </div>

    <div class="container">
        <h1>The End</h1>
    </div>

</body>
</html>
